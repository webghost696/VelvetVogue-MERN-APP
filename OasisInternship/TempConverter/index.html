<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Temperature Converter</h1>
        <p>Effortlessly Convert Temperatures in Seconds!</p>
    </header>
    <main>
        <h2>Converter</h2>
        <div class="form-box">
            <form id="form1" class="form1">
                <div class="form-content">
                    <label for="select">From</label>
                    <select id="from-select">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Farenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    <input type="number" step="0.01" id="input-text" placeholder="Input your value here...">
                    <button type="submit" id="from-sub">Convert</button>
                </div>
            </form>
            <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <form id="form2" class="form2">
                <div class="form-content">
                    <label for="select">To</label>
                    <select id="to-select">
                        <option value="Celcius">Celcius</option>
                        <option value="Fahrenheit">Farenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                    <input type="number" step="0.01" id="output-text">
                    <button type="submit" id="to-sub">Convert Back</button>
                </div>
            </form>
        </div>
    </main>

    <script src="logic.js"></script>
</body>
</html>
